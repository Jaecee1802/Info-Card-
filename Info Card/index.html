<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    <link rel="stylesheet" href="design/designs.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <h2 class="name">John Carlo Banzuela</h2>
                <h2>Computer Science</h2>
                <h2>EPCST</h2>
                <h2>C# and Web Design</h2>
            </div>
            <div class="prof-img">
                <img src="image/ic-profile_97616.png" alt="profile" style="height: 78px; width: 78px; margin-left: 85%; margin-top: -200px; margin-bottom: 40px;">
            </div>
    
            <div class="socials">
                <div class="socials-fb">
                 <a href="#">
                    <img src="image/NicePng_facebook-icon-png-black_9402277.png" alt="facebook" href="#"  style="height: 35px; width: 20px;">
                 </a>
                </div>
                <div class="socials-ig">
                    <a href="#">
                        <img src="image/ig.png" alt="instagram" href="#"  style="height: 30px; width: 30px; margin-left: 20px;">
                    </a>
                </div>
            </div>
        </div>
    </div>
</html>
